    <form class="row g-3 my-4 mx-4">
        <div class="col-md-6">

        </div>
       
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address <br>Dist</label>
          
          <input type="text" class="form-control" id="inputAddress" placeholder="Entre your dist">

        <div class="col-12">

        </div>
        <div class="col-12">

            <input class="form-check-input" type="checkbox" id="gridCheck">

              Are you intrested to buy our plan
            </label>
          </div>
        </div>

          <button type="submit" class="btn btn-primary">Submit</button>
